<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- This is the comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>

<script>
    // First of all we are selecting the parent element.
    const parentDocument = document.querySelector(".parent")
    console.log(parentDocument);
    // i we want to find out how many childrens inside a parent document.
    console.log(parentDocument.children); // It gives an html collection.
    console.log(parentDocument.children[0].innerHTML);

    const parent = Array.of(parentDocument)
    parent.forEach((element) => {
        console.log(element.innerText)
    }) // We can access the text using this too.

    // There were more properties in it.
    console.log(parentDocument.firstElementChild);
    console.log(parentDocument.lastElementChild);

    const dayOne = document.querySelector(".day")
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("NODES: ", parentDocument.childNodes);
</script>
</html>
