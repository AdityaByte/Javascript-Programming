<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding element to dom</title>
</head>
<body>
    
</body>
<script>
    // Creating an element in dom
    const div = document.createElement("div")
    div.className = "mydiv"
    // div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "This is the title")
    div.style.color = "white"
    div.style.backgroundColor = "black"
    div.style.textAlign = "center"
    div.style.padding = "10px"
    // div.innerText = "Hey js dev" // But by this way it is resetting the dom object
    // Instead of this you should do this.
    const textNode = document.createTextNode("Hey js dev")
    div.appendChild(textNode) // My this way you can optimize your code.
    console.log(div);
    // For display the div element at the document body
    document.body.appendChild(div)
</script>
</html>
