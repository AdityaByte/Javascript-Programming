<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard events project</title>
</head>
<style>
    body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #686268;
    }
    table{
        border: 2px solid black;
        font-size: 4ch;
    }
    table tr td{
        border: 2px solid black;
    }
</style>
<body>
    <table>
        <tr>
            <td>Key</td>
            <td>KeyCode</td>
            <td>Code</td>
        </tr>
        <tr>
            <td id="key"></td>
            <td id="keycode"></td>
            <td id="code"></td>
        </tr>
    </table>
</body>
<script>
    document.body.addEventListener("keyup", (e)=>{
        console.log("Event triggered")
        document.querySelector("#key").innerHTML = `${e.key === " " ? "space" : e.key}`
        document.querySelector("#keycode").innerHTML = `${e.keyCode}`
        document.querySelector("#code").innerHTML = `${e.code}`
    })
</script>
</html>
