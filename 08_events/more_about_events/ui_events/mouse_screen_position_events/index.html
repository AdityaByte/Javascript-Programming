<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse positions</title>
</head>
<body>
    
</body>
<script>


    // X and Y position of the mouse relative to the visible part of the browser (viewport).
    // Viewport means how much portion of the screen we are using ok 
    document.addEventListener("click", function(e){
        console.log(`viewport: (${e.clientX}, ${e.clientY})`)
    })

    // X and Y position of the mouse relative to the full screen (including OS bars, etc.)
    document.addEventListener("dblclick", function(e){
        console.log(`Screen: (${e.screenX}, ${e.screenY})`)
    })
</script>
</html>
